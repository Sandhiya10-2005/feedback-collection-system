<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Feedback System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #e8f5e9; }
        .login-box {
            max-width: 400px;
            margin: 100px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .btn-login {
            background-color: #05b605;
            color: white;
        }
        .btn-login:hover {
            background-color: #039a03;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h3 class="text-center text-success">Login</h3>
        <div class="mb-3">
            <label>Username</label>
            <input type="text" id="username" class="form-control" placeholder="Enter username">
        </div>
        <div class="mb-3">
            <label>Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter password">
        </div>
        <button class="btn btn-login w-100" onclick="login()">Login</button>
    </div>

    <script>
        function login() {
            const user = document.getElementById("username").value.trim();
            const pass = document.getElementById("password").value.trim();

            // Simple demo login
            if(user === "admin" && pass === "admin123") {
                window.location.href = "index.html";
            } else {
                alert("Invalid username or password!");
            }
        }
    </script>
</body>
</html>
